<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}
  
  <style>
  hr { 	
    clear:both;  
  }
  
  img[src*='#sl'] { 
    float: right; 
    width:55%; 
    margin:10px 10px 10px 0px; 
    border: 2px solid gold;
    display: block;
  }

img[src*='#hi'] { 
    width:85%; 
    display: block;
    margin: 10px auto 10px auto;
    border: 2px solid gold;
  }

img[src*='#logo'] {
        width: 20%;
        float: right
}
</style>

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>


<script async src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script async src="https://cdn.jsdelivr.net/npm/mermaid@8.9.2/dist/mermaid.core.min.js"></script>
<script>
  window.MathJax = {
    tex: {
      tags: 'ams',
      inlineMath: [['$', '$'], ['\\(', '\\)']]
    }
  };
</script>
</html>
