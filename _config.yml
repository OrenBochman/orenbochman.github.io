title: Hello, world! I'm Oren Bochman
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/flexible-jekyll" # the subpath of your site, e.g. /blog
#baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here
theme: flexible-jekyll

# Author Settings
author: Oren Bochman # add your name
author-img: oren-bochman.jpg # add your photo
about-author: I am a data scientist focusing on front-end development. Always hungry to keep learning. # add description
social-twitter:  orenbochman # add your Twitter handle
social-facebook: orenbochman # add your Facebook handle
social-github:   orenbochman # add your Github handle
social-linkedin: orenbochman # add your Linkedin handle
social-email: # add your Email address

# Disqus
discus-identifier: orenbochman # add your discus identifier

# Tracker
analytics: UA-90766411-1

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]